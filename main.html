<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method ='post'>
	<label for="portfolio">portfolio</label>
	<input type="url" id="portfolio" required>
	<label for="name">Name*</label>
	<input type="text" id ="name" required>
	<br>
	<label for="email">Email*</label>
	<input type ="email" id ="email" required>
	<br>
	<label for="gender">Gender*</label>
	<label for="make">Male</label>
	<input type ="radio" id ="male" name="gender" required>
	<label for="female">Female</label>
	<input type ="radio" id ="female" name="gender"required>
	<label for="other">Other</label>
	<input type ="radio" id ="other" name="gender" required>
	<br>
	<label for="laptop">Laptop Brands</label>

<select id="laptop" aria-required>
    <option value="" >--Please choose an option--</option>
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
</select>
	<br>
	<label for="age">Age*</label>
	<input type="number" id="age" required>
	<br>
	<label for="dob">DOB*</label>
	<input type="date" id="dob" required>
	<br>
	<label for="password">Password*</label>
	<input type="password" id ="password" required>
	<br>
		<label for="submit">submit button</label>
	<button id="submit" aria-required>submit button</button>
</form>
</body>
</html>
